<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nanny Locator</title>
</head>
<body>
  <main>
    Current address: 44 Tehama St, San Francisco, CA<br />
    Longitude: {{ report.summary.coordinates.0 }}<br />
    Latitude: {{ report.summary.coordinates.1 }}<br />

    {% if submission %}
      <p>Thank you for submitting project!</p>
    {% endif %}

    <form action="/nanny/locator" method="post">
      {% csrf_token %}
        <label for="add_proj">Add Project?</label>
        <input id="add_proj" type="hidden" name="add_proj" value="{{ report.summary.project }}">
        <input type="submit" value="OK">
    </form>

  </main>
</body>
</html>
